  NMS_PADDING: 2
TRAIN:
  BEGIN_EPOCH: 0
  CHECKPOINT: ''
  END_EPOCH: 500
  GAMMA1: 0.99
  GAMMA2: 0.0
  IMAGES_PER_GPU: 16
  LR: 1e-3
  LR_FACTOR: 0.1
  LR_STEP: [350, 480]
  MOMENTUM: 0.9
  NESTEROV: False
  OPTIMIZER: adam
  RESUME: False
  SHUFFLE: True
